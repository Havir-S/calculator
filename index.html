<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css.css">
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
    <title>Havir Calculator</title>
  </head>
  <body>
    <div class="background-modal">

    </div>
    <div class="container">
      <div class="calculator">
        <div class="calculator-display-box">
          <div class="calculator-display">
            <div class="action-history">123</div>
            <div class="current-outcome">123123</div>
          </div>
        </div>
        <div class="calculator-buttons">
          <div class="button-row">
            <button class='button-cell other-color' type="button" name="button">AC</button>
            <button class='button-cell other-color' type="button" name="button">&lt;-</button>
            <!-- âŒ« -->
            <button class='button-cell other-color' type="button" name="button">%</button>
            <button class='button-cell other-color' type="button" name="button">-</button>
          </div>
          <div class="button-row">
            <button class='button-cell' type="button" name="button">7</button>
            <button class='button-cell' type="button" name="button">8</button>
            <button class='button-cell' type="button" name="button">9</button>
            <button class='button-cell other-color' type="button" name="button">+</button>
          </div>
          <div class="button-row">
            <button class='button-cell' type="button" name="button">4</button>
            <button class='button-cell' type="button" name="button">5</button>
            <button class='button-cell' type="button" name="button">6</button>
            <button class='button-cell other-color' type="button" name="button">&times;</button>
          </div>
          <div class="button-row">
            <button class='button-cell' type="button" name="button">1</button>
            <button class='button-cell' type="button" name="button">2</button>
            <button class='button-cell' type="button" name="button">3</button>
            <button class='button-cell other-color' type="button" name="button">&divide;</button>
          </div>
          <div class="button-row">
            <button class='button-cell other-color' type="button" name="button">+/-</button>
            <button class='button-cell' type="button" name="button">0</button>
            <button class='button-cell other-color' type="button" name="button">.</button>
            <button class='button-cell other-color' type="button" name="button">=</button>
          </div>


        </div>
      </div>
    </div>


    <script src="logic.js" charset="utf-8"></script>
  </body>
</html>
